          <h1>Sign Up</h1>
          <p>It's free and only takes a minute</p>
          <form >
            <div class"form-group>
              <label for="first-name">First Name</label><br>
              <input type="text" name="firstName" id="firstName"  size=30 />
            </div>
            <div class"form-group>
              <label for="last-name">Last Name</label><br>
              <input type="text" name="lastName" id="lastName"  size=30/>
            </div>
            <div class"form-group>
              <label for="email">Email</label><br>
              <input type="text" name="Email" id="Email"  size=30/>
            </div>
            <div class"form-group>
              <label for="password">Password</label><br>
              <input type="password" name="Password" id="Password"  size=30 />
            </div>
            <div class"form-group>
              <label for="password2">Confirm Password</label><br>
              <input type="password" name="Password2" id="Password2" size=30/>
            </div>
            Role:
            <input type="radio" name="Role">NGOs
            <input type="radio" name="Role">restaurants
            
            <input type="submit" class="btn" id='signUp' name="signup_submit" value="Sign up" onclick="signup()" />
             <p class="button-text">
               By Clicking the Sign Up button,you agree to our
               <a href="#">Terms & condition</a> and
               <a href="#">privacy policy</a>
             </p>
